<div class="container">
  <h2>Skills</h2>
  <swiper-container
    id="knowledge-icons-container"
    init="false"
    loop="false"
    space-between="35"
  >
    @for(item of arrayKnowledge(); track item){
    <swiper-slide>
      <figure>
        <img
          [src]="item.src"
          [alt]="item.alt"
          loading="lazy"
          width="80px"
          height="88px"
        />

        <figcaption>
          <strong>{{ item.title }}</strong>
        </figcaption>
      </figure>
    </swiper-slide>
    }
  </swiper-container>
</div>
